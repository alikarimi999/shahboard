<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Chess Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/profile.css">
    <link rel="stylesheet" href="./assets/css/profile-summary.css">
</head>

<body>
    <div class="container">
        <div id="sidebar-container"></div>
        <div class="main-content">
            <div class="profile-section">
                <div id="profile-header" class="profile-header">
                    <!-- <img src="./assets/images/avatar.png" alt="User Avatar" class="profile-avatar"> -->
                    <!-- <div id="profile-info" class="profile-info"></div> -->
                </div>
            </div>
            <div class="game-history">
                <h2>Game History</h2>
                <table id="game-history-table">
                    <thead>
                        <tr>
                            <th>Opponent</th>
                            <th>Game</th>
                            <th>Date</th>
                            <th>Result</th>
                            <th>Change</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Game history rows will be populated here -->
                    </tbody>
                </table>
                <div id="pagination-buttons">
                    <button id="prev-btn" class="default-button" disabled>Previous</button>
                    <span id="page-info">Page 1</span>
                    <button id="next-btn" class="default-button">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/assets/js/sidebar.js"></script>
    <script type="module" src="./assets/js/profile.js"></script>
</body>

</html>
