<div class="modal" id="resultModal" style="display: none;">
    <h2>Game Result</h2>
    <div class="players">
        <div class="player winner" id="winner-player">
            <img class="avatar" id="winner-avatar" />
            <p class="name" id="winner-name"></p>
        </div>
        <span class="vs">vs</span>
        <div class="player loser" id="loser-player">
            <img class="avatar" id="loser-avatar" />
            <p class="name" id="loser-name"></p>
        </div>
    </div>
    <p id="result-description"></p>
    <button onclick="closeModal()">Close</button>
</div>
